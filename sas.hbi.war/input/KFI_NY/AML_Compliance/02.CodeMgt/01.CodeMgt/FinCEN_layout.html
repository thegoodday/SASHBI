<div id=dvModalWin class=popup1 style="display:none;;padding: 15px;border:3px solid #B0B7BB;background-color:white;position:absolute;z-index:100002;" align=center>

<div id=dvModalWinScreen class=popup1 style="display:none;;padding: 15px;border:3px solid #B0B7BB;background-color:white;position:absolute;z-index:100001;" align=center>
	<div align=left style="margin:3px;pardding:3px;font-size:12pt">
		Select Scan Settings
	</div>
	<div align=left style="margin:3px;pardding:3px;width:500px;">
		<table>
			<tr>
				<td class="header r mm">FinCEN File</td>
				<td><span id=finCENFile></span><input type=button id="btnSearchFile" class="condBtn" value="FinCEN File" onclick="showPopupFinCEN();"></td>
			</tr>
			<!--tr>
				<td class="header r mm">File Reference ID</td>
				<td><input type=text id="finCENRefID" value=""></td>
			</tr-->
			<tr>
				<td class="header r mm">Start Date</td>
				<td>
					<input id=txtFinStartDate name=txtFinStartDate alt='null' size=8 style='width:72px;text-align:center;' />
					<img src='./images/Calendar.gif' border=0 onClick='txtFinStartDate.focus();' style='cursor:pointer'>
				</td>
			</tr>
			<tr>
				<td class="header r mm">End Date</td>
				<td>
					<input id=txtFinEndDate name=txtFinEndDate alt='null' size=8 style='width:72px;text-align:center;' />
					<img src='./images/Calendar.gif' border=0 onClick='txtFinEndDate.focus();' style='cursor:pointer'>
				</td>
			</tr>
			<tr>
				<td class="header r mm">Sensitivity Threshold</td>
				<td>
					<select tabindex='0' id=sltThreshold class='editor-yesno'>
						<option value='85'>85</option>
						<option value='90'>90</option>
						<option value='95'>95</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	<div id="dvActionBar2" align=right>
		<input type=button id="btnSave" class="condBtn" value="Queue Scan" onclick="fnScan();">
		<input type=button id="btnClose" class="condBtn" value="Close" onclick="$('#dvModalWinScreen').hide();$('#dvBG').hide();">
	</div>
</div>
